<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="apprndToDisplay('+')" class="operator-btn">+</button>
            <button onclick="apprndToDisplay('7')">7</button>
            <button onclick="apprndToDisplay('8')">8</button>
            <button onclick="apprndToDisplay('9')">9</button>
            <button onclick="apprndToDisplay('-')" class="operator-btn">-</button>
            <button onclick="apprndToDisplay('4')">4</button>
            <button onclick="apprndToDisplay('5')">5</button>
            <button onclick="apprndToDisplay('6')">6</button>
            <button onclick="apprndToDisplay('*')" class="operator-btn">*</button>
            <button onclick="apprndToDisplay('1')">1</button>
            <button onclick="apprndToDisplay('2')">2</button>
            <button onclick="apprndToDisplay('3')">3</button>
            <button onclick="apprndToDisplay('/')" class="operator-btn">/</button>
            <button onclick="apprndToDisplay('0')">0</button>
            <button onclick="apprndToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="apprndToDisplay('%')" class="operator-btn">%</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>

        </div>
    </div>



    <script src="script.js "></script>
</body>

</html>
